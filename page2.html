<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Information</title>
    <link rel="stylesheet" type="text/css" href="/styles2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Car Information</h1>

      <div class="info-row">
        <div class="info">
          <label for="name">Name:</label>
          <span id="name">{{ owner_name }}</span>
        </div>
        <div class="info">
          <label for="phone">Phone Number:</label>
          <span id="phone">{{ owner_phone_number }}</span>
        </div>
      </div>

      <div class="info-row">
        <div class="info">
          <label for="carColor">Car Color:</label>
          <span id="carColor">Blue</span>
        </div>
        <div class="info">
          <label for="carType">Car Type:</label>
          <span id="carType">{{ car_make }}</span>
        </div>
      </div>
    </div>
  </body>
</html>
